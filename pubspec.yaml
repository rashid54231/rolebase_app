name: rolebase_app
description: "A Flutter project with role-based login using Supabase."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # iOS style icons
  cupertino_icons: ^1.0.8

  # Supabase Flutter SDK
  supabase_flutter: ^2.8.0   # latest version check pub.dev

  # For simple state management (optional, but useful)
  provider: ^6.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Optional: Assets if needed
